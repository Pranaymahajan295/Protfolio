<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .projects-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    .projects-title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .projects-subtitle {
      font-size: 16px;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .project-card {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      width: 350px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.03);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 15px 20px;
    }

    .project-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .project-description {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 800px) {
      .project-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="projects-section">
    <h2 class="projects-title">Projects</h2>
    <p class="projects-subtitle">
      Below are the sample Software Development Project Using HTML, CSS, JAVASCRIPT and ReactJS.
    </p>

    <div class="projects-grid">
      <div class="project-card">
        <img src="https://storeassets.im-cdn.com/media-manager/411507/3878b8f2a1724076a0289731fa507d7c_1.%20COVER%20CAKE_JPEG_0x0_webp.jpg" alt="Interior Design Project">
        <div class="project-content">
          <div class="project-title">Interior Design Web (Demo)</div>
          <div class="project-description">This is a Demo Web Application for Clients</div>
        </div>
      </div>

      <div class="project-card">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/0e/af/8a/this-elegant-restaurant.jpg?w=600&h=-1&s=1" alt="Cleaning Service Project">
        <div class="project-content">
          <div class="project-title">Cleaning Service Web Application (Demo)</div>
          <div class="project-description">This is a Demo Web Application for Clients</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
